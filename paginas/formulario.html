        <picture class="zoomIn">
            <img class="header__img" src="../imagenes/Logo Rincones.png" alt="logo">
        </picture>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<main>
  <h1>Contacto</h1>
    <form class="row g-3 formulario">
      <div class="col-6">
        <label for="" class="form-label">Nombre:</label>
        <input type="Nombre" class="form-control"placeholder="Ingresar Aqui">
      </div>
          
      <div class="col-6">
        <label for="" class="form-label">Apellido:</label>
        <input type="Apellido" class="form-control"placeholder="Ingresar Aqui">
      </div>

      <div class="col-10">
        <label for="" class="form-label">Email:</label>
        <input type="Email" class="form-control" placeholder="@email">
      </div>

      <div class="col-6">
        <label for="" class="form-label">Telefono:</label>
        <input type="Apellido" class="form-control"placeholder="Solo numeros">
      </div>

      <div class="col-6">
        <label class="form-label">Tipo de Consulta</label>
        <select class="form-select" id="">
          <option selected>Elegir</option>
          <option value="1">Donaciones</option>
          <option value="2">Visita a Sitio</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu consulta:</label>
        <textarea class="form-control" rows="3" placeholder="Texto aqui, no importa los caracteres =)"></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">
          Enviar
        </button>
      </div>
    </form>
        
</main>
    <br>
    <footer>
        <div class="end">
            <p>-- Proyecto creado por Laura Sobrero -- </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
